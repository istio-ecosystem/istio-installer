{{- if .Values.kiali.operator.enabled }}
apiVersion: v1
kind: ServiceAccount
  {{- if .Values.global.imagePullSecrets }}
imagePullSecrets:
  {{- range .Values.global.imagePullSecrets }}
- name: {{ . }}
  {{- end }}
  {{- end }}
metadata:
  name: kiali-operator-service-account
  namespace: {{ .Values.kiali.operator.namespace }}
  labels:
    app: kiali-operator
    release: {{ .Release.Name }}
{{- end }}
